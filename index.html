<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepFun AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .message-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-white text-slate-900 h-screen flex flex-col">

    <!-- Header -->
    <nav class="h-16 flex items-center justify-between px-6 border-b border-slate-100 bg-white/80 backdrop-blur-sm sticky top-0 z-10">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-slate-900 flex items-center justify-center text-white shadow-sm">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/></svg>
            </div>
            <span class="font-semibold tracking-tight text-slate-800 underline decoration-slate-200 underline-offset-4">StepFun AI</span>
        </div>
        <div class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-50 px-2.5 py-1 rounded-full border border-slate-100">
            Step-3.5-Flash
        </div>
    </nav>

    <!-- Chat Interface -->
    <main id="chat-container" class="flex-1 overflow-y-auto custom-scrollbar bg-white">
        <div class="max-w-3xl mx-auto px-6 py-12" id="message-list">
            <!-- Empty State -->
            <div id="empty-state" class="text-center py-24 animate-in fade-in duration-1000">
                <div class="w-12 h-12 bg-slate-50 border border-slate-100 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-sm">
                    <svg class="text-slate-300" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
                </div>
                <h2 class="text-xl font-medium text-slate-800 mb-2">How can I help you?</h2>
                <p class="text-slate-400 text-sm max-w-xs mx-auto">Professional assistant powered by OpenRouter and StepFun technology.</p>
            </div>
        </div>
    </main>

    <!-- Input Footer -->
    <footer class="p-6 bg-white border-t border-slate-50">
        <div class="max-w-3xl mx-auto">
            <form id="chat-form" class="relative group">
                <input 
                    type="text" 
                    id="user-input"
                    placeholder="Type a message..." 
                    autocomplete="off"
                    class="w-full pl-6 pr-14 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:bg-white focus:outline-none focus:ring-4 focus:ring-slate-900/5 focus:border-slate-900 transition-all text-[15px] placeholder:text-slate-400 shadow-sm"
                >
                <button 
                    type="submit"
                    id="send-btn"
                    class="absolute right-2 top-2 bottom-2 px-4 rounded-xl bg-slate-900 text-white hover:bg-slate-800 disabled:bg-slate-100 disabled:text-slate-300 transition-all flex items-center justify-center shadow-sm"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                </button>
            </form>
            <div class="flex justify-center items-center gap-4 mt-4">
                <p class="text-[10px] text-slate-300 font-bold tracking-[0.2em] uppercase">
                    Step-3.5-Flash &bull; OpenRouter
                </p>
            </div>
        </div>
    </footer>

    <script>
        /**
         * CONFIGURATION
         */
        const API_KEY = "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"; 
        const MODEL_ID = "stepfun/step-3.5-flash:free";

        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const messageList = document.getElementById('message-list');
        const emptyState = document.getElementById('empty-state');
        const chatContainer = document.getElementById('chat-container');

        let messages = [
            { role: 'system', content: 'You are a professional, helpful assistant.' }
        ];

        function createMessageElement(role, content) {
            const isUser = role === 'user';
            const wrapper = document.createElement('div');
            wrapper.className = `flex mb-10 message-in ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const html = `
                <div class="flex gap-4 max-w-[85%] ${isUser ? 'flex-row-reverse' : 'flex-row'}">
                    <div class="flex-shrink-0 w-8 h-8 rounded-full border border-slate-100 bg-white flex items-center justify-center shadow-sm">
                        ${isUser ? 
                            '<svg class="text-slate-400" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>' : 
                            '<svg class="text-slate-900" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>'
                        }
                    </div>
                    <div class="mt-1">
                        <div class="text-[15px] leading-relaxed text-slate-700">
                            ${content.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                </div>
            `;
            wrapper.innerHTML = html;
            return wrapper;
        }

        function showLoadingIndicator() {
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading-indicator';
            loadingDiv.className = 'flex gap-4 mb-10 items-center text-slate-300 animate-pulse';
            loadingDiv.innerHTML = `
                <div class="w-8 h-8 rounded-full border border-slate-50 flex items-center justify-center bg-white">
                    <svg class="animate-spin" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                </div>
                <span class="text-[11px] font-bold uppercase tracking-widest">Assistant is thinking</span>
            `;
            messageList.appendChild(loadingDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            // UI Update
            if (emptyState) emptyState.remove();
            messageList.appendChild(createMessageElement('user', text));
            userInput.value = '';
            scrollToBottom();

            // Prepare Data
            const userMessage = { role: 'user', content: text };
            messages.push(userMessage);
            
            showLoadingIndicator();

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "HTTP-Referer": window.location.href,
                        "X-Title": "StepFun Assistant",
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "model": MODEL_ID,
                        "messages": messages
                    })
                });

                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) loadingIndicator.remove();

                if (!response.ok) {
                    const errorBody = await response.text();
                    throw new Error(`Status: ${response.status} - ${errorBody}`);
                }

                const data = await response.json();
                const botResponse = data.choices?.[0]?.message || { role: 'assistant', content: 'No content returned from API.' };
                
                messages.push(botResponse);
                messageList.appendChild(createMessageElement('assistant', botResponse.content));
                scrollToBottom();

            } catch (error) {
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) loadingIndicator.remove();
                
                messageList.appendChild(createMessageElement('assistant', `<span class="text-red-500 font-medium">Unable to connect.</span><br><small class="text-slate-400">${error.message}</small>`));
                scrollToBottom();
                console.error("Chat Error:", error);
            }
        });
    </script>
</body>
</html>
